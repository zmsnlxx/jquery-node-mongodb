<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/jquery.mloading-master/src/jquery.mloading.css">
    <script src="./libs/jquery.js"></script>
    <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.mloading-master/src/jquery.mloading.js"></script>
    <script src="./libs/layer-v3.1.1/layer/layer.js"></script>
    <style>
        .container{
            /* height: 520px; */
            background-color: #eaeaea;
        }
        .div{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 240px;
            width: 70%;
        }
        .pagination{
            width: 80%;
            text-align: center;
            margin-top: 0px;
            margin: 0px auto;
        }
        #myAlert{
            width: 400px;
            /* height: 200px; */
            display: none;
        }
    </style>
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom:5px">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">德莱联盟</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control search_val" placeholder="请输入关键词">
                </div>
                <button type="button" class="btn btn-default search">查找</button>
                <button type="button" class="btn btn-success add">新增</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><img  class="head_img" style="width:50px;height:50px;border-radius: 50%" alt=""></li>
                <li class="user_name"><a href="#" style="color:red">用户名</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">操作 <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="userinfo.html">个人中心</a></li>
                        <li class="delCookie"><a href="index.html">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <!-- container -->
    <div class="container" style="display:none;">
        <!-- 表格 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>分类</th>
                    <th>名字</th>
                    <th>介绍</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1 class="fff" style="display:none;width:20%;margin:auto">暂无数据!</h1>

    </div><!-- container -->
    <!-- 模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">英雄信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="modal-num" class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                                <input type="text" disabled class="form-control" id="modal-num" placeholder="序号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modal-class" class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modal-class" placeholder="英雄分类">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modal-username" class="col-sm-2 control-label">名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modal-heroname" placeholder="英雄名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modal-age" class="col-sm-2 control-label">介绍</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modal-synopsis" placeholder="英雄简介">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary submit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>

</html>
<script src="./js/home.js"></script>
