<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery+node+mongodb_demo</title>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./libs/jquery.js"></script>
    <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./libs/layer-v3.1.1/layer/layer.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 585px;
            background-image: url("http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0B/07/ChMkJ1Zg-cmIetzvAAOwWURtLEwAAFtJwJNmHcAA7Bx767.jpg");
            background-size: 100% 100%;
        }
        .modal-content{
            background-image:url("https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2740324337,4202376244&fm=26&gp=0.jpg");
            background-size: 100% 100%;
        }
        form{
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-image: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1537776043875&di=3c0e7678bf304693e712b4e6f8d41cbc&imgtype=0&src=http%3A%2F%2Fgss0.baidu.com%2F9fo3dSag_xI4khGko9WTAnF6hhy%2Fzhidao%2Fpic%2Fitem%2Fca1349540923dd54bc4324d7d309b3de9c824859.jpg");
            background-size: 100% 100%;
            color: wheat;
        }
        .form-control-static{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-left: 20px;
            padding: 0px;
        }
        .form-control-static img{
            width: 100%;
            height: 100%;
        };
    </style>
</head>

<body>
    <div class="container">
        <!-- 登录form表单 -->
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form class="user_login">
                <legend style=" color: wheat;">欢迎回来,请登录吧!</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="LoginEmail1" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">密码</label>
                    <input type="password" class="form-control" id="LoginPassword" placeholder="请输入密码">
                </div>
                <button type="button" class="btn btn-default login">登录</button>
                <button type="button" class="btn btn-danger go_register">注册</button>
            </form>
        </div>
        <!-- 注册form表单 -->
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <form class="user_register">
                <legend style="color:wheat;">欢迎注册!</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱:</label>
                    <input type="email" class="form-control" id="RegisterEmail" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名:</label>
                    <input type="text" class="form-control" id="RegisterName" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">密码:</label>
                    <input type="password" class="form-control" id="RegisterPassword" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">确认密码:</label>
                    <input type="password" class="form-control" id="RegisterPsw" placeholder="请再次输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">性别:</label>
                    <div class='radio' style="display:inline-block">
                        <label>
                            <input type='radio' name="optionsRadios" id='male' value='male' checked>男
                        </label>
                        <label>                            
                            <input type='radio' name="optionsRadios" id='female' value='female'>女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">上传头像:</label>
                    <input type="file" id="exampleInputFile" style="display:none">
                    <p class="form-control-static">
                        <img class="head_img" src="./image/上传图片.png" alt="" style="border: 2px dashed #eeeeee;">
                    </p>
                </div>
                <button type="button" class="btn btn-danger register">注册</button>
            </form>
        </div>
    </div>
    <!-- 模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style="color:wheat">逗比的召唤师:</h4>
                </div>
                <div class="modal-body">
                    <p style="color:wheat">欢迎来到德莱联盟!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>

</html>
<script src="./js/index.js"></script>
